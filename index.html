<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main id="container">
            <div id="terminal">
                <section id="terminal_menu_bar">
                    <div id="terminal_menu_bar_buttons">
                        <button class="terminal_menu_bar_button" id="terminal_menu_bar_exit_button">&#10005;</button>
                        <button class="terminal_menu_bar_button" id="terminal_menu_bar_minimize_button">&#9472;</button>
                        <button class="terminal_menu_bar_button" id="terminal_menu_bar_maximize_button">&#9723;</button>
                    </div>
                    <p id="terminal_menu_bar_server">SSH | 127.0.0.1:22</p>
                </section>
                <section id="terminal_body">
                    <div id="terminal_commands">
                        <div class="terminal_prompt_line" id="active_line">
                            <span id="terminal_prompt_username">bezoeker</span>
                            <span id="terminal_prompt_username_hostname_seperator">@</span>
                            <span id="terminal_prompt_hostname">portfolio</span>
                            <span id="terminal_prompt_seperator">:</span>
                            <span class="terminal_prompt_path" id="active_terminal_prompt_path">/var/www/portfolio/</span>
                            <span class="terminal_prompt_symbol" id="active_terminal_prompt_symbol">$&nbsp;</span>
                            <div id="active_command">
                                <p id="terminal_prompt_command" contenteditable="true" style="width: 2ch;"><!--<span id="terminal_prompt_cursor"></span>--></p>
                            </div>
                        </div>
                    </div>                    
                </section>
            </div>
        </main>
        <div id="scripts">
            <script src="js/main.js"></script>
            <script src="js/commands/error.js"></script>
        </div>
    </body>
</html>
