<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <main id="container">
            <div id="terminal">
                <section id="terminal_menu_bar">
                    <div id="menu_bar_buttons">
                        <button class="menu_bar_button" id="menu_bar_exit_button">&#10005;</button>
                        <button class="menu_bar_button">&#9472;</button>
                        <button class="menu_bar_button">&#9723;</button>
                    </div>
                    <p id="menu_bar_server">SSH | 127.0.0.1:22</p>
                </section>
                <section id="terminal_body">
                    <div id="terminal_commands">
                        <!-- <div class="terminal_prompt_line">
                            <span class="terminal_prompt_history">bezoeker@portfolio:</span>
                            <span class="terminal_prompt_path">~</span>
                            <span class="terminal_prompt_symbol">$&nbsp;</span>
                            <span class="old_command">ls</span>
                            <div class="result">
                            </div>
                        </div> -->
                        <div class="terminal_prompt_line" id="active_line">
                            <span id="terminal_prompt_username">bezoeker</span>
                            <span id="terminal_prompt_username_hostname_seperator">@</span>
                            <span id="terminal_prompt_hostname">portfolio</span>
                            <span id="terminal_prompt_seperator">:</span>
                            <span class="terminal_prompt_path" id="active_terminal_prompt_path">~</span>
                            <span class="terminal_prompt_symbol" id="active_terminal_prompt_symbol">$&nbsp;</span>
                            <form id="active_command" action="POST" onsubmit="return false">
                                <input type="text" name="command" id="terminal_prompt_command" spellcheck="false" autocomplete="off" autofocus>
                                <span id='terminal_prompt_cursor'></span>
                                <input type="submit" value="submit" style="display:none;">
                            </form>
                        </div>
                    </div>                    
                </section>
            </div>
        </main>
        <div id="scripts">
            <script src="js/main.js"></script>
            <script src="js/commands/error.js"></script>
        </div>
    </body>
</html>
